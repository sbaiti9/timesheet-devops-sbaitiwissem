spring.application.name=TP-Projet-2025

# ========== DATABASE CONFIGURATION ==========
# Default local configuration (overridden by env vars in Kubernetes)
spring.datasource.url=jdbc:mysql://localhost:3306/TPProjet?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== SERVER CONFIGURATION ==========
server.servlet.context-path=/tpProjet
server.port=8080

# ========== ACTUATOR CONFIGURATION ==========
# Expose health, info, prometheus, and metrics endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# ========== PROMETHEUS METRICS ==========
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# ========== KUBERNETES HEALTH PROBES ==========
# Critical for Kubernetes liveness and readiness probes
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ========== SWAGGER/OPENAPI CONFIGURATION ==========
# Swagger-UI: http://localhost:8080/tpProjet/swagger-ui/index.html
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
