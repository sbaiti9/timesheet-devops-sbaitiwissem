spring.application.name=TP-Projet-2025

# DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/TPProjet?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.servlet.context-path=/tpProjet

# Swagger-UI
# http://localhost:8080/tpProjet/swagger-ui/index.html

# ========== Actuator Configuration ==========
# Expose ALL actuator endpoints explicitly
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans

# Enable each endpoint explicitly
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Prometheus configuration
management.prometheus.metrics.export.enabled=true
management.metrics.export.prometheus.enabled=true

# Make sure metrics are collected
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.tomcat=true
management.metrics.enable.logback=true

# Optional: Customize info endpoint
info.app.name=TP-Projet-2025
info.app.description=Spring Boot Application with Prometheus Monitoring
info.app.version=1.0.0

# Actuator endpoints:
# http://localhost:8080/tpProjet/actuator
# http://localhost:8080/tpProjet/actuator/health
# http://localhost:8080/tpProjet/actuator/metrics
# http://localhost:8080/tpProjet/actuator/prometheus
