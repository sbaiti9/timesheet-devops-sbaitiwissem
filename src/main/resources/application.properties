spring.application.name=TP-Projet-2025

# DB Configuration :
spring.datasource.url=jdbc:mysql://localhost:3306/TPProjet?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#server.port=8089

server.servlet.context-path=/tpProjet

#Swagger-UI
#http://localhost:8080/tpProjet/swagger-ui/index.html

# ========== NEW: Actuator Configuration for Prometheus Monitoring ==========
# Expose all actuator endpoints (health, metrics, prometheus, etc.)
management.endpoints.web.exposure.include=*

# Show detailed health information
management.endpoint.health.show-details=always

# Enable Prometheus metrics export
management.metrics.export.prometheus.enabled=true

# Actuator endpoints will be available at:
# http://localhost:8080/tpProjet/actuator/health
# http://localhost:8080/tpProjet/actuator/metrics
# http://localhost:8080/tpProjet/actuator/prometheus
