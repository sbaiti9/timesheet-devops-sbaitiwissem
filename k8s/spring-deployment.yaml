# 1. ConfigMap pour la configuration de la base de données
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-config
  namespace: devops
data:
  DB_URL: "jdbc:mysql://mysql-service:3306/timesheet?useSSL=false&allowPublicKeyRetrieval=true"
---
# 2. Secret pour les credentials de la base de données
apiVersion: v1
kind: Secret
metadata:
  name: spring-secret
  namespace: devops
type: Opaque
data:
  DB_USERNAME: cm9vdA==  # root en base64
  DB_PASSWORD: cm9vdA==  # root en base64
---
# 3. Deployment Spring Boot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: mariem49/timesheet-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: DB_PASSWORD
          # AJOUT DES PROBES POUR GÉRER LE LONG TEMPS DE DÉMARRAGE
          readinessProbe:
            httpGet:
              path: /tpProjet/actuator/health
              port: 8080
            initialDelaySeconds: 150  # Attend 2min30 avant la première vérification
            periodSeconds: 10         # Vérifie toutes les 10 secondes
            timeoutSeconds: 5         # Timeout après 5 secondes
            failureThreshold: 3       # Échoue après 3 tentatives ratées
          livenessProbe:
            httpGet:
              path: /tpProjet/actuator/health
              port: 8080
            initialDelaySeconds: 180  # Attend 3 minutes avant la première vérification
            periodSeconds: 15         # Vérifie toutes les 15 secondes
            timeoutSeconds: 5         # Timeout après 5 secondes
            failureThreshold: 3       # Échoue après 3 tentatives ratées
          # OPTIONNEL : AJOUT DE LIMITES DE RESSOURCES
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
# 4. Service Spring Boot (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  selector:
    app: spring-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort