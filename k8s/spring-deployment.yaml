metadata:
  name: spring-secret
  namespace: devops
type: Opaque
data:
  DB_USERNAME: cm9vdA==  # root en base64
  DB_PASSWORD: cm9vdA==  # root en base64
---
# 3. Deployment Spring Boot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: wissemsbaiti/timesheet-app:latest  # ðŸ”§ Utilisez votre image
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: DB_PASSWORD
          # ðŸ”§ PROBES AVEC CHEMINS CORRECTS
          readinessProbe:
            httpGet:
              path: /tpProjet/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60   # RÃ©duit de 150s Ã  60s
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /tpProjet/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90   # RÃ©duit de 180s Ã  90s
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          # RESSOURCES
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
# 4. Service Spring Boot (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  selector:
    app: spring-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort