# 1. ConfigMap pour la configuration de la base de données
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-config
  namespace: devops
data:
  DB_URL: "jdbc:mysql://mysql-service:3306/TPProjet?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
---
# 2. Secret pour les credentials de la base de données
apiVersion: v1
kind: Secret
metadata:
  name: spring-secret
  namespace: devops
type: Opaque
data:
  DB_USERNAME: cm9vdA==  # root en base64
  DB_PASSWORD: cm9vdA==  # root en base64
---
# 3. Deployment Spring Boot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
      # AJOUT IMPORTANT: Annotations pour Prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/tpProjet/actuator/prometheus"
    spec:
      containers:
        - name: spring-app
          image: wissemsbaiti/timesheet-app:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: DB_PASSWORD
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m -XX:+UseContainerSupport -Djava.security.egd=file:/dev/./urandom"
          # Startup probe - gives app 5 minutes to start
          startupProbe:
            httpGet:
              path: /tpProjet/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 24
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /tpProjet/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /tpProjet/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
# 4. Service Spring Boot (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
  # AJOUT IMPORTANT: Labels pour Prometheus
  labels:
    app: spring-app
spec:
  selector:
    app: spring-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      name: http
  type: NodePort
