# APPLICATION CONFIGURATION
# ========================================
spring.application.name=TP-Projet-2025

# ========================================
# DATABASE CONFIGURATION
# ========================================
spring.datasource.url=jdbc:mysql://mysql-service:3306/TPProjet?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# SERVER CONFIGURATION
# ========================================
server.servlet.context-path=/tpProjet
# server.port=8080 (par défaut)

# ========================================
# SWAGGER / OPENAPI CONFIGURATION
# ========================================
# Accessible via: http://localhost:8080/tpProjet/swagger-ui/index.html
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ========================================
# ACTUATOR & PROMETHEUS CONFIGURATION
# ========================================
# Exposer tous les endpoints actuator (health, metrics, prometheus, etc.)
management.endpoints.web.exposure.include=*

# Activer l'endpoint Prometheus spécifiquement
management.endpoint.prometheus.enabled=true

# Afficher les détails de santé (UP/DOWN avec détails des composants)
management.endpoint.health.show-details=always

# Activer l'export des métriques vers Prometheus
management.metrics.export.prometheus.enabled=true

# Chemin de base pour les endpoints actuator (par défaut: /actuator)
management.endpoints.web.base-path=/actuator

# Endpoints actuator accessibles via:
# - Health: http://localhost:8080/tpProjet/actuator/health
# - Metrics: http://localhost:8080/tpProjet/actuator/metrics
# - Prometheus: http://localhost:8080/tpProjet/actuator/prometheus

# ========================================
# MÉTRIQUES ADDITIONNELLES (Optionnel)
# ========================================
# Ajouter des tags aux métriques pour mieux les identifier dans Prometheus
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=production

# Activer les métriques JVM
management.metrics.enable.jvm=true

# Activer les métriques système
management.metrics.enable.system=true

# Activer les métriques HTTP
management.metrics.enable.http=true

# Activer les métriques de cache
management.metrics.enable.cache=true

# Activer les métriques de base de données
management.metrics.enable.jdbc=true
